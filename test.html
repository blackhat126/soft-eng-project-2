<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="test.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="background-overlay"></div>
    <img id="background" src="cool blue background.svg"> 
    <div class="search-box">Search Bar</div>
    <div class="app-name-box">Product Name</div>
    <div class="logout-box">Logout</div>
    <div id="menu-box">
        <div id="menu-list-box" class="dropdown">
            <button class="btn btn-primary dropdown-toggle btn-lg menu-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fas fa-bars"></i></button>  
            <ul id="menu-list" class="dropdown-menu">
                <li><a><b>Gouda Cheese</b>(Paladin)</a></li>
                <li><a><b>Milk</b>(Meggle)</a></li>
                <li><a><b>Bread</b>(Subašić)</a></li>
                <li><a><b>Sour Cream</b>(Zelene Doline)</a></li>
                <li><a><b>Beverage</b>(Pepsi)</a></li>
            </ul> 
        </div>
    </div>
    <div id="form-box">
        <form id="form">
            <h3>Enter Items Below</h3>
            <div class="line-1 line-break"></div>
            <div>
                <label class="form-headers">Product Name</label>
                <input class="form-inputs" name="product-name" type="text" placeholder="ex... &quot;Gouda Cheese&quot;" autocomplete="off">
        
                <label class="form-headers">Brand Name</label>
                <input class="form-inputs" name="brand-name" type="text" placeholder="ex... &quot;Paladin&quot;" autocomplete="off">

                <label class="form-headers">Expiration Date</label>
                <input class="form-inputs" name="expiration-date" type="date" autocomplete="off">

                <label class="form-headers">Location</label>
                <textarea class="form-location form-inputs" name="location" type="text"></textarea>
            </div>
            <div class="line-2 line-break"></div>
            <button id="form-button" class="button" type="button">Save</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/158e82d513.js" crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>
</html>
